<div class="iPhone-section {{name}}">
  <div class="page-center">
    <div class="content {{ module.image_position_choice }}">

      <div class="iPhone">
        <img src="{{ module.image_field.src }}" alt="{{ module.image_field.alt }}" {{ loadingAttr }} {{ sizeAttrs }}>
      </div>
      
      <div class="feature" >
        {% for item in module.text_group %}
        <h3>{{ item.heading }}</h3>
        <p>{{ item.content_text }}</p>
        {% endfor %}
      </div>
    </div>
  </div> 
</div>

<style>

  .iPhone-section.{{name}}{
    padding-top:{{ module.style.padding_top }}px;
  }

  .iPhone-section.{{name}}{
    padding-bottom:{{ module.style.padding_bottom }}px;
  }

  .feature > h3{
    color:{{ module.style.heading_color.color }};
  }
  
  @media (max-width: 767px){
    .iPhone-section.{{name}}{
      padding-top:{{ module.style.responsive_padding_top }}px;
      padding-bottom:{{ module.style.responsive_padding_bottom }}px;
    }
  }
</style>
