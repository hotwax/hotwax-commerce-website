{% require_css %}
<style>
  {% scope_css %}
    .scroll-top {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 50px;
      height: 50px;
      border: 1px solid {{ theme.colors.primary.color }};
      z-index: 9;
      opacity: 0;
      border-radius: 4px;
      transition: 0.4s ease;
      overflow: hidden;
    }
    .scroll-top.scroll-top-active {
      opacity: 0.4;
      filter: grayscale(100%);
    }
    .scroll-top svg {
      height: 20px;
      fill: {{ theme.colors.primary.color }};
    }
    .scroll-top.scroll-top-active:hover {
      opacity: 1;
      filter: grayscale(0);
    }
  {% end_scope_css %}
</style>
{% end_require_css %}
<a href="#" class="scroll-top d-flex align-items-center justify-content-center">
  {% icon name="chevron-up" style="SOLID" unicode="f077", no_wrapper=true %}
</a>
{% require_js %}
<script>
  {# ------------- Scroll to Top ----------------- #}
  function scrollTopVisibility() {
    let scrollPos = $(window).scrollTop();
    if (scrollPos > 250) {
      $('.scroll-top').addClass('scroll-top-active');
    }
    else {
      $('.scroll-top').removeClass('scroll-top-active');
    }
  }
  scrollTopVisibility();
  $(window).scroll(scrollTopVisibility);

  $(".scroll-top").on('click', function() {
    $("html, body").animate({ scrollTop: 0 }, "slow");
    return false;
  });
</script>
{% end_require_js %}
